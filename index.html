<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <img class="top" src="/images/bg-pattern-top.svg" />
    <div class="card frame">
      <div class="profile frame">
        <div class="image frame">
          <img class="img frame" src="/images/image-victor.jpg" alt="victor" />
        </div>
        <div class="white frame">
          <p class="name">Victor Crest <span class="age"> 26</span></p>
          <p class="location">London</p>
        </div>
      </div>

      <div class="social frame">
        <div class="followers frame">
          <p class="heavy">80K</p>
          <p class="light">Followers</p>
        </div>
        <div class="likes frame">
          <p class="heavy">803K</p>
          <p class="light">Likes</p>
        </div>
        <div class="photos frame">
          <p class="heavy">1.4K</p>
          <p class="light">Photos</p>
        </div>
      </div>
    </div>
    <img class="bottom" src="/images/bg-pattern-bottom.svg" />
  </body>
</html>
