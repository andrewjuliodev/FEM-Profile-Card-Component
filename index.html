<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="card frame">
      <div class="profile frame">
        <div class="image frame">
          <img class="img frame" src="/images/image-victor.jpg" alt="victor" />
        </div>
        <div class="white frame">
          <p>Victor Crest<span>26</span></p>
          <p>London</p>
        </div>
      </div>

      <div class="social frame">
        <div class="followers frame">
          <p class="heavy">80K</p>
          <p class="light">Followers</p>
        </div>
        <div class="likes frame">
          <p class="heavy">803K</p>
          <p class="light">Likes</p>
        </div>
        <div class="photos frame">
          <p class="heavy">1.4K</p>
          <p class="light">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
